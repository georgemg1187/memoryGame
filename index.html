<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        <div id='welcome-screen'>
            <h1>Please enter your name<br> in order to start the game<h1>
            <input type="text" value='' placeholder="Your name here">
            <div class='menu'>
                <button class="new-game" type="button">Start</button>
                <button type="button">Quit</button>
            </div>
        </div>

        <div id="game-box">
            <div id="game"></div>
            <div id="game-info">
                <div class="new-game">
                    <button type="button">New Game</button>
                </div>
                <div class="user">
                    <p>User name:</p>
                    <div class="player"></div>
                </div>
                <div class="time">
                    <p>Current round time:</p>
                    <div class="player"></div>
                </div>
                <div class="score">
                    <p>Score:</p>
                    <div class="player"></div>
                </div>
            </div>
        </div>
        
        <div id="game-over">
            <div class="user">
                <p>User name:</p>
                <div class="player"></div>
            </div>
            <div class="time">
                <p>Current round time:</p>
                <div class="player"></div>
            </div>
            <div class="score">
                <p>Score:</p>
                <div class="player"></div>
            </div>
            <div class="menu">
                <button class="new-game">New Game</button>
                <button class="new-player">New Player</button>
                <button class="quit">Quit</button>
            </div>
        </div>
    </div>

    <script src='intro.js' defer></script>
    <script src='pixi.js' defer></script>
    <script src='game.js' defer></script>
    <!-- <script src='game2.js' defer></script> -->
</body>

</html>
